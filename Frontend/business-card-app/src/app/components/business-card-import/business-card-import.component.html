<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center">Upload Bulk Data (CSV, XML, or QR with JSON)</h3>
      <div
        class="drag-drop-area text-center"
        (dragover)="onDragOver($event)"
        (drop)="onBulkFileDropped($event)"
      >
        <p class="drag-drop-text">
          Drag & Drop your file here, or
          <span class="browse-link" (click)="fileInput.click()">Browse</span>
        </p>
        <p class="drag-drop-note">Supported formats: CSV, XML, QR with JSON</p>
        <input
          type="file"
          #fileInput
          accept=".csv,.xml,.jpg,.png,.jpeg"
          (change)="handleBulkFileInput($event)"
        />
      </div>
      <div class="text-center mt-4">
        <button (click)="submitBulkFile()" class="btn btn-primary">
          Submit Bulk Data
        </button>
      </div>
    </div>
  </div>
</div>
